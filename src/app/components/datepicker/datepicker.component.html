<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker1">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1 startView="year" [startAt]="startDate"></mat-datepicker>
</mat-form-field>

 <mat-divider></mat-divider>

<mat-form-field appearance="fill">
    <mat-label>Enter a Date range</mat-label>
    <mat-date-range-input [formGroup]="range1" [rangePicker]="picker"><input matStartDate formControlName="start"placeholder="Start date"> <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input><mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    <mat-error *ngif="range1.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range1.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>

<p> Selected range: {{range1.value | json}}</p>

<mat-divider></mat-divider>
